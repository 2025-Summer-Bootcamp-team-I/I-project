        node-version: 20

    - name: ğŸ“¦ Install Backend Dependencies
      run: npm install
      working-directory: ./backend

    - name: ğŸ›  Build Backend
      run: npm run build
      working-directory: ./backend

    - name: ğŸ³ Docker Build Backend
      run: docker build -t my-backend ./backend

    ### âœ… Frontend
    - name: ğŸŸ¦ Setup Node.js for Frontend
      uses: actions/setup-node@v3
