[newrelic]
# New Relic License Key (from environment variable)
license_key = %(NEW_RELIC_LICENSE_KEY)s

# Application name
app_name = %(NEW_RELIC_APP_NAME)s

# Log level
log_level = debug

# Log file
log_file = /tmp/newrelic-python-agent.log

# Enable distributed tracing
distributed_tracing.enabled = true

# Enable browser monitoring
browser_monitoring.auto_instrument = true

# Database monitoring
datastore_tracer.database_name_reporting.enabled = true
datastore_tracer.instance_reporting.enabled = true

# Background job monitoring
background_job.enabled = true

# Error collection
error_collector.enabled = true
error_collector.record_errors = true

# Transaction tracing
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = 0.5
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5

# Slow query tracing
transaction_tracer.explain_threshold = 0.5

# Custom metrics
custom_insights_events.enabled = true 