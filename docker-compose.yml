      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: iteam
      MYSQL_PASSWORD: iteampass
      MYSQL_DATABASE: iteamdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

